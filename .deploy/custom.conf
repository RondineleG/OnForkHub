server {
    listen 80;
    server_name browl.com.br www.browl.com.br 172.245.152.43;
    
    # Para desenvolvimento, você pode comentar esta linha e usar o bloco abaixo
    # return 301 https://$server_name$request_uri;
    
    # Configuração HTTP (descomente se não quiser redirecionamento)
    access_log /var/log/nginx/access_browl.log combined;
    error_log /var/log/nginx/error_browl.log warn;

    location / {
        proxy_pass http://onforkhub-web:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
    }
}

server {
    listen 443 ssl http2;
    server_name browl.com.br www.browl.com.br 172.245.152.43;

    # Configurações SSL
    ssl_certificate /etc/ssl/certs/ip-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/ip-selfsigned.key;
    
    # Configurações SSL mais seguras
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    access_log /var/log/nginx/ssl_access_browl.log combined;
    error_log /var/log/nginx/ssl_error_browl.log warn;

    location / {
        proxy_pass http://onforkhub-web:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
}

server {
    listen 9000;
    server_name browl.com.br www.browl.com.br 172.245.152.43;

    access_log /var/log/nginx/api_access_browl.log combined;
    error_log /var/log/nginx/api_error_browl.log warn;

    location / {
        proxy_pass http://onforkhub-api:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers para API
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}

