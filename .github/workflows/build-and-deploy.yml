name: Build and Deploy to VPS

on:
 workflow_dispatch:
   inputs:
     branch:
       description: 'Branch to deploy'
       required: true
       default: 'dev'
       type: choice
       options:
         - dev
         - main
         - feature/*
         - hotfix/*
         - bugfix/*

 push:
   branches:
     - dev
   paths:
     - 'src/Presentations/OnForkHub.Api/**'
     - 'src/Presentations/OnForkHub.Web/**'
     - 'docker-compose.yml'
     - '.github/workflows/**'

env:
 REGISTRY: ghcr.io
 API_IMAGE_NAME: onforkhub-api
 WEB_IMAGE_NAME: onforkhub-web
 DOCKER_BUILDKIT: 1

jobs:
 build:
   runs-on: ubuntu-latest
   permissions:
     contents: read
     packages: write

   steps:
     - uses: actions/checkout@v4
       with:
         ref: ${{ github.event.inputs.branch || 'dev' }}

     - name: Set up Docker Buildx
       uses: docker/setup-buildx-action@v3

     - name: Login to GitHub Container Registry
       uses: docker/login-action@v3
       with:
         registry: ${{ env.REGISTRY }}
         username: ${{ github.actor }}
         password: ${{ secrets.GITHUB_TOKEN }}

     - name: Set lowercase repository owner
       run: |
         echo "REPO_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

     - name: Build and push API image
       uses: docker/build-push-action@v5
       with:
         context: .
         file: .docker/Dockerfile.OnForkHub.Api
         push: true
         tags: |
           ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.API_IMAGE_NAME }}:${{ github.sha }}
           ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.API_IMAGE_NAME }}:latest
         cache-from: type=gha
         cache-to: type=gha,mode=max

     - name: Build and push Web image
       uses: docker/build-push-action@v5
       with:
         context: .
         file: .docker/Dockerfile.OnForkHub.Web
         push: true
         tags: |
           ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.WEB_IMAGE_NAME }}:${{ github.sha }}
           ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.WEB_IMAGE_NAME }}:latest
         cache-from: type=gha
         cache-to: type=gha,mode=max

 deploy:
   needs: build
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v4
       with:
         ref: ${{ github.event.inputs.branch || 'dev' }}

     - name: Install SSH Key
       run: |
         mkdir -p ~/.ssh
         echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
         chmod 600 ~/.ssh/deploy_key
         ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

     - name: Check Dependencies
       env:
         SSH_USER: ${{ secrets.SSH_USERNAME }}
         SSH_HOST: ${{ secrets.SSH_HOST }}
       run: |
         ssh -i ~/.ssh/deploy_key $SSH_USER@$SSH_HOST "
           if ! command -v docker &> /dev/null || ! command -v docker compose &> /dev/null; then
             chmod +x ~/onforkhub-deploy/install-services.sh
             ~/onforkhub-deploy/install-services.sh
           fi
           docker --version && docker compose version
         "

     - name: Deploy
       env:
         SSH_USER: ${{ secrets.SSH_USERNAME }}
         SSH_HOST: ${{ secrets.SSH_HOST }}
       run: |
         scp -i ~/.ssh/deploy_key -r .deploy/* $SSH_USER@$SSH_HOST:~/onforkhub-deploy/
         ssh -i ~/.ssh/deploy_key $SSH_USER@$SSH_HOST "
           cd ~/onforkhub-deploy &&
           chmod +x *.sh &&
           echo '${{ secrets.GITHUB_TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin &&
           ./cleanup-services.sh &&
           ./start-services.sh
         "

     - name: Verify Deployment
       if: success()
       env:
         SSH_USER: ${{ secrets.SSH_USERNAME }}
         SSH_HOST: ${{ secrets.SSH_HOST }}
       run: |
         ssh -i ~/.ssh/deploy_key $SSH_USER@$SSH_HOST "
           cd ~/onforkhub-deploy &&
           docker ps &&
           docker logs onforkhub-api --tail 10 &&
           docker logs onforkhub-web --tail 10 &&
           docker logs reverse-proxy --tail 10
         "
