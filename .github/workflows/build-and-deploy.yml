name: Build and Deploy to VPS with HTTPS

on:
  workflow_dispatch:
    inputs:
      branch_type:
        description: 'Select branch type'
        required: true
        type: choice
        options:
          - feature/
          - bugfix/
          - hotfix/
          - release/
          - dev
          - main
          - uat
      branch_name:
        description: 'Branch name (required for feature/bugfix/hotfix/release, ex: for feature/user-auth just type user-auth)'
        required: false
        type: string
        default: ''
  push:
    branches:
      - dev
      - main
      - uat

env:
  REGISTRY: ghcr.io
  API_IMAGE_NAME: onforkhub-api
  WEB_IMAGE_NAME: onforkhub-web
  DOCKER_BUILDKIT: 1

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      full_branch: ${{ steps.set-branch.outputs.full_branch }}

    steps:
      - name: Set full branch name
        id: set-branch
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [[ "${{ github.event.inputs.branch_type }}" == "dev" || "${{ github.event.inputs.branch_type }}" == "main" || "${{ github.event.inputs.branch_type }}" == "uat" ]]; then
            FULL_BRANCH="${{ github.event.inputs.branch_type }}"
          else
            if [[ -z "${{ github.event.inputs.branch_name }}" ]]; then
              echo "❌ Branch name is required for ${{ github.event.inputs.branch_type }} branches"
              exit 1
            fi
            BRANCH_TYPE=$(echo "${{ github.event.inputs.branch_type }}" | sed 's#/$##')
            BRANCH_NAME=$(echo "${{ github.event.inputs.branch_name }}" | sed 's#^/##')
            FULL_BRANCH="${BRANCH_TYPE}/${BRANCH_NAME}"
          fi
          echo "FULL_BRANCH=${FULL_BRANCH}" >> $GITHUB_ENV
          echo "full_branch=${FULL_BRANCH}" >> $GITHUB_OUTPUT
          echo "✅ Full branch set to: ${FULL_BRANCH}"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && steps.set-branch.outputs.full_branch || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository owner
        run: echo "REPO_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .docker/Dockerfile.OnForkHub.Api
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.API_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.API_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .docker/Dockerfile.OnForkHub.Web
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.WEB_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.WEB_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get current UTC time
        id: current-time
        if: failure()
        run: echo "time=$(date -u '+%d/%m/%Y %H:%M:%S UTC')" >> $GITHUB_OUTPUT

      - name: Notify Build Failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          disable_web_page_preview: true
          message: |
            🔔 *Build Failure Notification*

            📦 *Build Job Failed*
            Branch: `${{ github.ref_name }}`
            Commit: `${{ github.sha }}`
            Author: [${{ github.actor }}](https://github.com/${{ github.actor }})

            🏗️ *Build Details:*
            Repository: ${{ github.repository }}
            Workflow: ${{ github.workflow }}

            [View Build Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ⏰ ${{ steps.current-time.outputs.time }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'production' || 'development' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && needs.build.outputs.full_branch || github.ref }}

      - name: Install SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          echo "✅ SSH key installed successfully"

      - name: Test SSH Connection
        env:
          SSH_USER: ${{ secrets.SSH_USERNAME }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          ssh -i ~/.ssh/deploy_key -o ConnectTimeout=10 $SSH_USER@$SSH_HOST "echo '✅ SSH connection successful'"

      - name: Check SSL Certificate Status
        env:
          SSH_USER: ${{ secrets.SSH_USERNAME }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          ssh -i ~/.ssh/deploy_key $SSH_USER@$SSH_HOST "
            echo '🔐 Checking SSL certificate status...'
            if [ -f '/etc/ssl/zerossl/fullchain.crt' ]; then
              echo '✅ SSL certificate found'
              echo 'Certificate details:'
              openssl x509 -in /etc/ssl/zerossl/fullchain.crt -subject -dates -noout
              if openssl x509 -in /etc/ssl/zerossl/fullchain.crt -checkend 86400 -noout; then
                echo '✅ Certificate is valid for more than 24 hours'
              else
                echo '⚠️ Certificate expires within 24 hours!'
              fi
            else
              echo '❌ SSL certificate not found at /etc/ssl/zerossl/fullchain.crt'
              echo 'Please install SSL certificates before deployment'
              exit 1
            fi
          "

      - name: Check and Install Dependencies
        env:
          SSH_USER: ${{ secrets.SSH_USERNAME }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          ssh -i ~/.ssh/deploy_key $SSH_USER@$SSH_HOST "
            if ! command -v docker &> /dev/null || ! command -v docker compose &> /dev/null; then
              echo 'Installing dependencies...'
              mkdir -p ~/onforkhub-deploy
            fi
          "

      - name: Copy Deployment Files
        env:
          SSH_USER: ${{ secrets.SSH_USERNAME }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          scp -v -i ~/.ssh/deploy_key -r .deploy/* $SSH_USER@$SSH_HOST:~/onforkhub-deploy/

      - name: Install Services if Needed
        env:
          SSH_USER: ${{ secrets.SSH_USERNAME }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SUDO_PASSWORD: ${{ secrets.SUDO_PASSWORD }}
        run: |
          ssh -i ~/.ssh/deploy_key $SSH_USER@$SSH_HOST "
            cd ~/onforkhub-deploy &&
            chmod +x install-services.sh &&
            if ! command -v docker &> /dev/null || ! docker compose version &> /dev/null; then
              echo 'Installing Docker and dependencies...'
              export SUDO_PASSWORD='$SUDO_PASSWORD'
              bash ./install-services.sh
              sudo systemctl status docker --no-pager || true
            else
              echo 'Docker and dependencies already installed'
              docker --version
              docker compose version
            fi
          "

      - name: Set Execute Permissions and Verify
        env:
          SSH_USER: ${{ secrets.SSH_USERNAME }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          ssh -i ~/.ssh/deploy_key $SSH_USER@$SSH_HOST "
            cd ~/onforkhub-deploy &&
            chmod +x *.sh &&
            ls -la *.sh &&
            test -x cleanup-services.sh && echo '✅ cleanup-services.sh is executable' || echo '❌ cleanup-services.sh is NOT executable' &&
            test -x start-services.sh && echo '✅ start-services.sh is executable' || echo '❌ start-services.sh is NOT executable'
          "

      - name: Deploy Services with HTTPS
        env:
          SSH_USER: ${{ secrets.SSH_USERNAME }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          ENVIRONMENT: ${{ github.ref_name == 'main' && 'Production' || 'Development' }}
        run: |
          ssh -i ~/.ssh/deploy_key $SSH_USER@$SSH_HOST "
            cd ~/onforkhub-deploy &&
            echo '🧹 Starting cleanup...' &&
            bash ./cleanup-services.sh &&
            echo '🚀 Starting services in $ENVIRONMENT environment with HTTPS...' &&
            export ASPNETCORE_ENVIRONMENT=$ENVIRONMENT &&
            bash ./start-services.sh '${{ secrets.CONTAINER_REGISTRY_TOKEN }}' '${{ github.actor }}'
          "

      - name: Verify HTTPS Deployment
        if: success()
        env:
          SSH_USER: ${{ secrets.SSH_USERNAME }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          ssh -i ~/.ssh/deploy_key $SSH_USER@$SSH_HOST "
            cd ~/onforkhub-deploy &&
            echo '📋 Container status:' &&
            docker ps &&
            echo '📝 Container logs:' &&
            docker logs onforkhub-api --tail 10 2>/dev/null || true &&
            docker logs onforkhub-web --tail 10 2>/dev/null || true &&
            docker logs reverse-proxy --tail 10 2>/dev/null || true &&
            echo '🌐 Testing HTTPS endpoints...' &&
            echo 'Testing Web HTTPS:' &&
            curl -k -s -o /dev/null -w 'HTTP Status: %{http_code}\n' https://172.245.152.43 || echo 'Web test failed' &&
            echo 'Testing API HTTPS:' &&
            curl -k -s -o /dev/null -w 'HTTP Status: %{http_code}\n' https://172.245.152.43:9443/health || echo 'API test failed'
          "

      - name: Get current UTC time
        id: current-time
        run: echo "time=$(date -u '+%d/%m/%Y %H:%M:%S UTC')" >> $GITHUB_OUTPUT

      - name: Notify Successful HTTPS Deployment
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          disable_web_page_preview: true
          message: |
            🎉 *HTTPS Deployment Successful*

            🔐 *Secure Deployment Completed*
            Branch: `${{ github.ref_name }}`
            Commit: `${{ github.sha }}`
            Environment: ${{ github.ref_name == 'main' && 'Production' || 'Development' }}

            🌐 *HTTPS Access URLs:*
            • Web: https://172.245.152.43
            • API: https://172.245.152.43:9443

            ⏰ ${{ steps.current-time.outputs.time }}

      - name: Notify Deployment Failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          disable_web_page_preview: true
          message: |
            🚨 *HTTPS Deployment Failed*

            ❌ *Deployment Error*
            Branch: `${{ github.ref_name }}`
            Commit: `${{ github.sha }}`

            [View Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ⏰ ${{ steps.current-time.outputs.time }}