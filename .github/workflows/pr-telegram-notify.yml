name: GitHub Events Telegram Notifier

on:
  pull_request:
    types: [opened, closed, edited, ready_for_review, review_requested, reopened, assigned, unassigned, labeled, unlabeled]
  pull_request_review:
    types: [submitted, edited, dismissed]
  pull_request_review_comment:
    types: [created, edited, deleted]
  issues:
    types: [opened, closed, reopened, assigned, unassigned, labeled, unlabeled, edited, deleted, transferred, pinned, unpinned, locked, unlocked]
  issue_comment:
    types: [created, edited, deleted]
  watch:
    types: [started]
  fork:
  star:
    types: [created, deleted]
  push:
    branches:
      - main
      - dev
      - 'release/*'
      - 'feature/*'
      - 'hotfix/*'
      - 'bugfix/*'
  discussion:
    types: [created, edited, deleted, transferred, pinned, unpinned, labeled, unlabeled, locked, unlocked]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Event
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          EVENT_CONTEXT: ${{ toJson(github.event) }}
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Action: ${{ github.event.action }}"
          echo "Repository: ${{ github.repository }}"
          echo "Checking Telegram credentials..."
          if [ -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" ]; then
            echo "Bot token is set"
          else
            echo "Bot token is missing!"
          fi
          if [ -n "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
            echo "Chat ID is set"
          else
            echo "Chat ID is missing!"
          fi

      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          disable_web_page_preview: true
          disable_notification: false
          message: |
            ğŸ”” *New GitHub Activity*
            
            *Repository:* [${{ github.repository }}](https://github.com/${{ github.repository }})
            *Event:* `${{ github.event_name }}`
            
            ${{ if (github.event_name == 'pull_request') }}
            ğŸ”„ *Pull Request #${{ github.event.pull_request.number }}*
            â”” *Title:* ${{ github.event.pull_request.title }}
            â”” *Status:* ${{ github.event.action }}
            â”” *Author:* [${{ github.event.pull_request.user.login }}](${{ github.event.pull_request.user.html_url }})
            â”” [View Pull Request](${{ github.event.pull_request.html_url }})
            ${{ endif }}
            
            ${{ if (github.event_name == 'issues') }}
            ğŸ“Œ *Issue #${{ github.event.issue.number }}*
            â”” *Title:* ${{ github.event.issue.title }}
            â”” *Status:* ${{ github.event.action }}
            â”” *Author:* [${{ github.event.issue.user.login }}](${{ github.event.issue.user.html_url }})
            â”” [View Issue](${{ github.event.issue.html_url }})
            ${{ endif }}
            
            ${{ if (github.event_name == 'push') }}
            ğŸ“¦ *New Push*
            â”” *Branch:* `${{ github.ref_name }}`
            â”” *Author:* [${{ github.event.pusher.name }}](https://github.com/${{ github.event.pusher.name }})
            â”” [View Changes](${{ github.event.repository.html_url }}/commit/${{ github.event.after }})
            ${{ endif }}
            
            ${{ if (github.event_name == 'star') }}
            â­ *Repository Starred*
            â”” *By:* [${{ github.event.sender.login }}](${{ github.event.sender.html_url }})
            ${{ endif }}
            
            ${{ if (github.event_name == 'fork') }}
            ğŸ”± *Repository Forked*
            â”” *By:* [${{ github.event.forkee.owner.login }}](${{ github.event.forkee.owner.html_url }})
            â”” [View Fork](${{ github.event.forkee.html_url }})
            ${{ endif }}
            
            ${{ if (github.event_name == 'issue_comment') }}
            ğŸ’­ *New Comment on Issue #${{ github.event.issue.number }}*
            â”” *Author:* [${{ github.event.comment.user.login }}](${{ github.event.comment.user.html_url }})
            â”” [View Comment](${{ github.event.comment.html_url }})
            ${{ endif }}
            
            â° _${{ github.event.repository.updated_at }}_
