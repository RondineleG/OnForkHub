name: GitHub Events Telegram Notifier

on:
  pull_request:
    types: 
      - opened
      - closed
      - edited
      - ready_for_review
      - review_requested
      - reopened
      - assigned
      - unassigned
      - labeled
      - unlabeled
  pull_request_review:
    types:
      - submitted
      - edited
      - dismissed
  pull_request_review_comment:
    types:
      - created
      - edited
      - deleted
  issues:
    types:
      - opened
      - closed
      - reopened
      - assigned
      - unassigned
      - labeled
      - unlabeled
      - edited
      - deleted
      - transferred
      - pinned
      - unpinned
      - locked
      - unlocked
  issue_comment:
    types:
      - created
      - edited
      - deleted
  watch:
    types: [started]
  fork:
  star:
    types: [created, deleted]
  push:
    branches: 
      - main
      - dev
  discussion:
    types:
      - created
      - edited
      - deleted
      - transferred
      - pinned
      - unpinned
      - labeled
      - unlabeled
      - locked
      - unlocked

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            ğŸ”” *New GitHub Event*
            
            ğŸ“‚ *Repository:* ${{ github.repository }}
            ğŸ‘¤ *Actor:* ${{ github.actor }}
            
            # Pull Request Events
            ${{ github.event_name == 'pull_request' && format('ğŸ”„ *Event:* Pull Request {0}
            ğŸ· *Title:* {1}
            ğŸ“ *Action:* {2}
            ğŸ”— [View Pull Request]({3})',
              github.event.pull_request.number,
              github.event.pull_request.title,
              github.event.action,
              github.event.pull_request.html_url
            ) || '' }}

            # Issue Events
            ${{ github.event_name == 'issues' && format('ğŸ“Œ *Event:* Issue {0}
            ğŸ· *Title:* {1}
            ğŸ“ *Action:* {2}
            ğŸ”— [View Issue]({3})',
              github.event.issue.number,
              github.event.issue.title,
              github.event.action,
              github.event.issue.html_url
            ) || '' }}

            # Comment Events
            ${{ github.event_name == 'issue_comment' && format('ğŸ’­ *Event:* New Comment
            ğŸ’¬ *On:* {0} #{1}
            ğŸ“ *Action:* {2}
            ğŸ”— [View Comment]({3})',
              contains(github.event.issue.html_url, '/pull/') && 'Pull Request' || 'Issue',
              github.event.issue.number,
              github.event.action,
              github.event.comment.html_url
            ) || '' }}

            # Star Events
            ${{ github.event_name == 'star' && format('â­ *Event:* Repository {0}
            ğŸ‘¤ *By:* {1}',
              github.event.action == 'created' && 'Starred' || 'Unstarred',
              github.event.sender.login
            ) || '' }}

            # Fork Events
            ${{ github.event_name == 'fork' && format('ğŸ”± *Event:* Repository Forked
            ğŸ‘¤ *By:* {0}
            ğŸ”— [View Fork]({1})',
              github.event.forkee.owner.login,
              github.event.forkee.html_url
            ) || '' }}

            # Push Events
            ${{ github.event_name == 'push' && format('ğŸ“¦ *Event:* New Push
            ğŸŒ¿ *Branch:* {0}
            ğŸ“ *Commits:* {1}
            ğŸ”— [View Commits]({2})',
              github.ref_name,
              github.event.commits.length,
              format('{0}/commit/{1}', github.event.repository.html_url, github.event.after)
            ) || '' }}

            # Discussion Events
            ${{ github.event_name == 'discussion' && format('ğŸ’¡ *Event:* Discussion {0}
            ğŸ· *Title:* {1}
            ğŸ“ *Action:* {2}
            ğŸ”— [View Discussion]({3})',
              github.event.discussion.number,
              github.event.discussion.title,
              github.event.action,
              github.event.discussion.html_url
            ) || '' }}

            âŒš _Time: ${{ github.event.pull_request.updated_at || github.event.issue.updated_at || github.event.comment.updated_at || github.event.head_commit.timestamp }}_
