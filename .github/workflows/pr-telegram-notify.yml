name: GitHub Events Telegram Notifier

on:
  pull_request:
    types: [opened, closed, edited, ready_for_review, review_requested, reopened, assigned, unassigned, labeled, unlabeled]
  pull_request_review:
    types: [submitted, edited, dismissed]
  pull_request_review_comment:
    types: [created, edited, deleted]
  issues:
    types: [opened, closed, reopened, assigned, unassigned, labeled, unlabeled, edited, deleted, transferred, pinned, unpinned, locked, unlocked]
  issue_comment:
    types: [created, edited, deleted]
  watch:
    types: [started]
  fork:
  star:
    types: [created, deleted]
  push:
    branches:
      - main
      - dev
      - 'release/*'
      - 'feature/*'
      - 'hotfix/*'
      - 'bugfix/*'
  discussion:
    types: [created, edited, deleted, transferred, pinned, unpinned, labeled, unlabeled, locked, unlocked]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Event
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Action: ${{ github.event.action }}"
          echo "Repository: ${{ github.repository }}"

      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          disable_web_page_preview: true
          message: |
            ğŸ”” *New GitHub Activity*

            *Repository:* [${{ github.repository }}](https://github.com/${{ github.repository }})
            *Event:* `${{ github.event_name }}`

            ${{ github.event_name == 'pull_request' && format('ğŸ”„ *Pull Request #{0}*
            â”” *Title:* {1}
            â”” *Status:* {2}
            â”” *Author:* [{3}]({4})
            â”” [View Pull Request]({5})',
              github.event.pull_request.number,
              github.event.pull_request.title,
              github.event.action,
              github.event.pull_request.user.login,
              github.event.pull_request.user.html_url,
              github.event.pull_request.html_url
            ) || '' }}

            ${{ github.event_name == 'issues' && format('ğŸ“Œ *Issue #{0}*
            â”” *Title:* {1}
            â”” *Status:* {2}
            â”” *Author:* [{3}]({4})
            â”” [View Issue]({5})',
              github.event.issue.number,
              github.event.issue.title,
              github.event.action,
              github.event.issue.user.login,
              github.event.issue.user.html_url,
              github.event.issue.html_url
            ) || '' }}

            ${{ github.event_name == 'push' && format('ğŸ“¦ *New Push*
            â”” *Branch:* `{0}`
            â”” *Author:* [{1}](https://github.com/{1})
            â”” [View Changes]({2})',
              github.ref_name,
              github.event.pusher.name,
              format('{0}/commit/{1}', github.event.repository.html_url, github.event.after)
            ) || '' }}

            ${{ github.event_name == 'star' && format('â­ *Repository {0}*
            â”” *By:* [{1}]({2})',
              github.event.action == 'created' && 'Starred' || 'Unstarred',
              github.event.sender.login,
              github.event.sender.html_url
            ) || '' }}

            ${{ github.event_name == 'fork' && format('ğŸ”± *Repository Forked*
            â”” *By:* [{0}]({1})
            â”” [View Fork]({2})',
              github.event.forkee.owner.login,
              github.event.forkee.owner.html_url,
              github.event.forkee.html_url
            ) || '' }}

            ${{ github.event_name == 'issue_comment' && format('ğŸ’­ *New Comment on Issue #{0}*
            â”” *Author:* [{1}]({2})
            â”” [View Comment]({3})',
              github.event.issue.number,
              github.event.comment.user.login,
              github.event.comment.user.html_url,
              github.event.comment.html_url
            ) || '' }}

            â° _${{ github.event.repository.updated_at }}_
