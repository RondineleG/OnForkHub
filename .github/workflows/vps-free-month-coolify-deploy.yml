name: Build and Deploy to Self-hosted Coolify

on:
  push:
    branches:
      - main
    paths:
      - 'src/Presentations/OnForkHub.Api/**'
      - 'src/Presentations/OnForkHub.Web/**'
      - 'docker-compose.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
          if_key_exists: replace
      - name: Adding Known Hosts
        run: ssh-keyscan -H 104.254.247.213 >> ~/.ssh/known_hosts
      - name: Prepare VPS environment
        run: |
          ssh root@104.254.247.213 'bash -s' << 'ENDSSH'
            if ! command -v docker-compose &> /dev/null; then
              apt update
              apt install -y docker-compose
            fi
            mkdir -p /root/onforkhub
          ENDSSH
     
      - name: Copy files to VPS
        run: |
          scp docker-compose.yml root@104.254.247.213:/root/onforkhub/
          scp -r src root@104.254.247.213:/root/onforkhub/
          scp Directory.Build.props root@104.254.247.213:/root/onforkhub/
         
      - name: Deploy to Coolify
        run: |
          ssh root@104.254.247.213 'bash -s' << 'ENDSSH'
            cd /root/onforkhub
            docker-compose down || true
            docker image prune -f
            echo "Building containers..."
            docker-compose build --no-cache
            echo "Starting containers..."
            docker-compose up -d
            echo "Checking container status..."
            docker-compose ps
            echo "Initial container logs:"
            docker-compose logs
            docker image prune -f
          ENDSSH