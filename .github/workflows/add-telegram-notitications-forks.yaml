name: Enhanced PR Telegram Notification

on:
  pull_request:
    types: [opened, closed, edited, reopened]  # Eventos essenciais de PR
  issues:
    types: [opened, closed, reopened, edited]  # Eventos essenciais de issues
  issue_comment:
    types: [created, edited, deleted]  # ComentÃ¡rios em PRs e issues
  fork:  # Quando alguÃ©m faz fork
  push:
    branches:  # Push em branches principais
      - main
      - dev
      - 'release/**'
      - 'feature/**'
      - 'hotfix/**'
      - 'bugfix/**'
  watch:
    types: [started]  # Quando alguÃ©m dÃ¡ estrela

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Get current UTC time
        id: current-time
        run: echo "::set-output name=time::$(date -u '+%d/%m/%Y %H:%M:%S UTC')"

      - name: Send Telegram Notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          disable_web_page_preview: true
          message: |
            ğŸ”” *GitHub Notification*
            
            *Repository:* [${{ github.repository }}](${{ github.event.repository.html_url }})

            ${{ github.event_name == 'pull_request' && format('ğŸ”„ *Pull Request #{0}*
            â”œâ”€ Branch Source: `{1}`
            â”œâ”€ Branch Target: `{2}`
            â”œâ”€ Title: {3}
            â”œâ”€ Author: [{4}](https://github.com/{4})
            â”œâ”€ Status: {5}
            â””â”€ [View Pull Request]({6})',
              github.event.pull_request.number,
              github.event.pull_request.head.ref,
              github.event.pull_request.base.ref,
              github.event.pull_request.title,
              github.event.pull_request.user.login,
              github.event.action,
              github.event.pull_request.html_url
            ) || '' }}

            ${{ github.event_name == 'push' && format('ğŸ“ *Push Event*
            â”œâ”€ Branch: `{0}`
            â”œâ”€ Author: [{1}](https://github.com/{1})
            â”œâ”€ Commits: {2}
            â”œâ”€ Last Commit Message:
            ```
            {3}
            ```
            â””â”€ [View Changes]({4})',
              github.ref_name,
              github.event.pusher.name,
              github.event.commits.length,
              github.event.head_commit.message,
              format('{0}/commit/{1}', github.event.repository.html_url, github.event.after)
            ) || '' }}

            ${{ github.event_name == 'issues' && format('ğŸ“ *Issue #{0}*
            â”œâ”€ Title: {1}
            â”œâ”€ Status: {2}
            â”œâ”€ Author: [{3}](https://github.com/{3})
            â””â”€ [View Issue]({4})',
              github.event.issue.number,
              github.event.issue.title,
              github.event.action,
              github.event.issue.user.login,
              github.event.issue.html_url
            ) || '' }}

            ${{ github.event_name == 'issue_comment' && format('ğŸ’­ *New Comment on {0} #{1}*
            â”œâ”€ Author: [{2}](https://github.com/{2})
            â”œâ”€ Comment:
            ```
            {3}
            ```
            â””â”€ [View Comment]({4})',
              contains(github.event.issue.html_url, '/pull/') && 'Pull Request' || 'Issue',
              github.event.issue.number,
              github.event.comment.user.login,
              github.event.comment.body,
              github.event.comment.html_url
            ) || '' }}

            ${{ github.event_name == 'watch' && format('â­ *Repository Starred*
            â””â”€ By: [{0}]({1})',
              github.event.sender.login,
              github.event.sender.html_url
            ) || '' }}

            ${{ github.event_name == 'fork' && format('ğŸ”± *Repository Forked*
            â”œâ”€ By: [{0}]({1})
            â””â”€ [View Fork]({2})',
              github.event.forkee.owner.login,
              github.event.forkee.owner.html_url,
              github.event.forkee.html_url
            ) || '' }}

            â° ${{ steps.current-time.outputs.time }}
