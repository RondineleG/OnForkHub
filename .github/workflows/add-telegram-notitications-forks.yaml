name: Enhanced PR Telegram Notification

on:
  fork:
  pull_request:
    types: [opened, closed, edited, reopened]
  issues:
    types: [opened, closed, reopened, edited]
  issue_comment:
    types: [created, edited, deleted]
  push:
    branches:
      - main
      - dev
      - 'release/**'
      - 'feature/**'
      - 'hotfix/**'
      - 'bugfix/**'
  watch:
    types: [started]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Get current UTC time
        id: current-time
        run: echo "::set-output name=time::$(date -u '+%d/%m/%Y %H:%M:%S UTC')"

      - name: Send Telegram Notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          disable_web_page_preview: true
          message: |
            ğŸ”” *GitHub Notification*
            *Repository:* [${{ github.repository }}](${{ github.event.repository.html_url }})
            ${{ (github.event_name == 'fork') && '
            ğŸ”± *New Fork Created*
            â”œ Repository: ' || '' }}${{ (github.event_name == 'fork') && github.repository || '' }}
            ${{ (github.event_name == 'fork') && 'â”œ Forked by: ' || '' }}${{ (github.event_name == 'fork') && github.actor || '' }}
            ${{ (github.event_name == 'fork') && 'â”” Fork URL: ' || '' }}${{ (github.event_name == 'fork') && github.event.forkee.html_url || '' }}

            ${{ github.event_name == 'pull_request' && format('ğŸ”„ *Pull Request #{0}*
            â”œ Branch Source: `{1}`
            â”œ Branch Target: `{2}`
            â”œ Title: {3}
            â”œ Author: [{4}](https://github.com/{4})
            â”œ Status: {5}
            â”” URL: [View PR]({6})',
              github.event.pull_request.number,
              github.event.pull_request.head.ref,
              github.event.pull_request.base.ref,
              github.event.pull_request.title,
              github.event.pull_request.user.login,
              github.event.action,
              github.event.pull_request.html_url
            ) || '' }}

            ${{ github.event_name == 'push' && format('ğŸ“ *Push*
            â”œ Branch: `{0}`
            â”œ Author: [{1}](https://github.com/{1})
            â”œ Commits: {2}
            â”œ Message: {3}
            â”” URL: [View Changes]({4})',
              github.ref_name,
              github.event.pusher.name,
              github.event.commits.length,
              github.event.head_commit.message,
              format('{0}/commit/{1}', github.event.repository.html_url, github.event.after)
            ) || '' }}

            ${{ github.event_name == 'issues' && format('ğŸ“ *Issue #{0}*
            â”œ Title: {1}
            â”œ Status: {2}
            â”œ Author: [{3}](https://github.com/{3})
            â”” URL: [View Issue]({4})',
              github.event.issue.number,
              github.event.issue.title,
              github.event.action,
              github.event.issue.user.login,
              github.event.issue.html_url
            ) || '' }}

            ${{ github.event_name == 'issue_comment' && format('ğŸ’­ *Comment on {0} #{1}*
            â”œ Author: [{2}](https://github.com/{2})
            â”œ Content: {3}
            â”” URL: [View Comment]({4})',
              contains(github.event.issue.html_url, '/pull/') && 'PR' || 'Issue',
              github.event.issue.number,
              github.event.comment.user.login,
              github.event.comment.body,
              github.event.comment.html_url
            ) || '' }}

            ${{ github.event_name == 'watch' && format('â­ *Repository Starred*
            â”” By: [{0}]({1})',
              github.event.sender.login,
              github.event.sender.html_url
            ) || '' }}

            â° ${{ steps.current-time.outputs.time }}</antArtifact>
